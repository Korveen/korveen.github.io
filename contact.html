    <link href="css/cssreset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body-page">
    <header class="header">
        <h1 class="logo"><a href="index.html">Vladislav V.</a></h1>
        <nav class="menubar">
            <div class="toggle-menu">
                <hr>
                <input type="checkbox" id="checkbox" class="toggle-checkbox">
                <label for="checkbox" class="toggle-button">Menu</label>
                <div class="toggle-container">
                    <ul class="toggle-list">
                        <li><a href="works.html" class="toggle-item">Works</a></li>

            <ul class="normal-menu">
                <li><a class="menu-item" href="works.html">Works</a></li>

                <li><a class="menu-item active-menubar" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrap">
        <hr>
        <main>
            <section>
                <h2>Questions & Comments</h2>
                <div class="contact-container">
                    <figure class="avatar">
                        <img src="img/avka2.jpg" alt="Vladislav photo">
                        <figcaption>
                            <span class="about-image-title">Photo by <a class="about-text_link" href="https://vk.com/id155777295" target="_blank">Anastasia Grib</a></span>
                        </figcaption>
                    </figure>
                    <form id="contact-form" role='form' action="//formspree.io/vladislav.valentyukevich@yandex.com" method="POST">
                        <div class="form-group">
                            <label class="control-label" for="reply-name">Name *</label>
                            <input class="form-control" type="text" name="reply-name" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email Address *</label>
                            <input class="form-control" type="email" name="email" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="subject">Subject *</label>
                            <input class="form-control" type="text" name="subject" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="message">Message *</label>
                            <textarea rows="5" class="form-control" name="message" required></textarea>
                        </div>

                        <input type="text" name="_gotcha" style="display:none" />
                        <button class="btn-submit" type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <hr>
        <footer class="footer">
            <ul class="social">
                <li>

        </footer>
