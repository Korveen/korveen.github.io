    <hr>
    <main>
        <section>
            <h2>Questions & Comments</h2>
            <div class="contact-container">
                <figure>
                    <img class="avatar" src="img/avka2.jpg" alt="">
                </figure>
                <form id="contact-form" role='form' action="//formspree.io/vladislav.valentyukevich@yandex.com" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="reply-name">Name *</label>
                        <input class="form-control" type="text" name="reply-name" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email Address *</label>
                        <input class="form-control" type="email" name="email" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="subject">Subject *</label>
                        <input class="form-control" type="text" name="subject" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="message">Message *</label>
                        <textarea rows="5" class="form-control" name="message" required></textarea>
                    </div>

                    <input type="text" name="_gotcha" style="display:none" />
                    <button class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
