<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/carousel.js"></script>
    <title>FUNDEA</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="upper-logo">
                <a href="index.html">
                    <img class="logo-img" src="img/logo-invert.png" title="jY" alt="jY" height="60px">
                </a>
            </div>

        </header>
        <div class="logo-wrapper">
            <div class="logo-center">
                <img src="img/logo2-invert.png" alt="FUNDEA">
            </div>
            <div class="bg-logo">
                <img src="img/logo-invert.png" alt="logo">
            </div>
        </div>
        <div class="slider">
            <input type="radio" name="slider" checked>
            <label for="slider1-1"></label>
            <div>
                <ul class="carusel-wrapper">
                    <li>
                        <img src="img/catalog/efiriun/efiriun-woman.png" alt="">
                    </li>
                    <li>
                        <img src="img/catalog/l-bracelet/l-bracelet-black.png" alt="">
                    </li>
                    <li>
                        <img src="img/catalog/leather/leather-gold.png" alt="">
                    </li>
                </ul>
            </div>
            <label for="slider1-2"></label>

            <input type="radio" name="slider">
            <label for="slider1-2"></label>
            <div>
                <ul class="carusel-wrapper">
                    <li>
                        <img src="img/catalog/indes/indes-silver.png" alt="">
                    </li>
                    <li>
                        <img src="img/catalog/indes/indes-gold.png" alt="">
                    </li>
                    <li>
                        <img src="img/catalog/indes/indes-black.png" alt="">
                    </li>
                </ul>
            </div>
            <label for="slider1-3"></label>

            <input type="radio" name="slider" id="slider1-3">
            <label for="slider1-3"></label>
            <div class="carusel-wrapper">
                <p class="carousel-announce">coming soon</p>
            </div>
            <label for="slider1-1"></label>
        </div>
    </div>
</body>

</html>
