<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <title>FUNDEA - Catalog</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="upper-logo">
                <a href="index.html">
                    <img class="logo-img" src="img/logo.png" title="jY" alt="jY" height="40px">
                </a>
            </div>
            <div class="middle-logo">
                <a href="index.html">
                    <img src="img/logo2.png" alt="FUNDEA jewelry & accessories">
                </a>
            </div>
            <div class="flex-content-hor">
                <div class="catalog-cart">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </div>
                <nav class="mobile-menu">
                    <input type="checkbox" id="checkbox" class="mobile-menu-checkbox">
                    <label for="checkbox" class="mobile-menu-btn">
                        <div class="mobile-menu-icon"></div>
                    </label>
                    <div class="mobile-menu-container">
                        <ul class="mobile-menu-list">
                            <li class="mobile-menu-item">
                                <a href="#" class="mobile-menu-link">About</a>
                            </li>
                            <li class="mobile-menu-item">
                                <a href="#" class="mobile-menu-link">Cryptocollection</a>
                            </li>
                            <li class="mobile-menu-item">
                                <a href="#" class="mobile-menu-link">Blog</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="left-side">
            <img class="left-side-img" src="img/catalog1.jpg " alt="image">
        </div>
        <div class="right-side">
            <main class="catalog-item-wrap">
                <section class="catalog-item">
                    <h1 id="title">Bracelet</h1>
                    <h2 id="description">18kt Gold Bracelets</h2>
                    <div class="item-description">
                        <div class="flex-content-hor">
                            <p class="item-size">size</p>
                            <select class="size-select" name="size">
                                <option value="1">S</option>
                                <option value="2">M</option>
                                <option value="3">L</option>
                            </select>
                        </div>
                        <p id="price" class="item-price">0,5 BTC</p>
                    </div>
                    <hr>
                    <button type="submit" class="btn-order">Order</button>
                </section>

                <div class="item-carousel-wrapper">
                    <div class="catalog-item-arrow">
                        <div id="prev-arrow" class="arrow">
                            <i class="fas fa-caret-left fa-2x"></i>
                        </div>
                    </div>
                    <figure class="item-preview">
                        <img id="image" src="img/catalog/item1.png" alt="item1">
                        <div class="item-view-more">
                            <div id="more-arrow" class="arrow">
                                <i class="fas fa-caret-down fa-2x arrow-down-anim"></i>
                                <p>view more</p>
                            </div>
                        </div>
                    </figure>
                    <div class="catalog-item-arrow">
                        <div id="next-arrow" class="arrow">
                            <i class="fas fa-caret-right fa-2x"></i>
                        </div>
                    </div>
                </div>

            </main>

        </div>

    </div>
    <div class="background">
        <img class="background-img bg-cover" src="img/bg2.jpg " alt="background ">
    </div>

    <div class="order-container" style="display: none;">
        <p class="order-header">Your order</p>

        <form id="order-form" role='form' action="" method="POST">
            <div class="form-group ">
                <label class="control-label" for="reply-name">Name</label>
                <input class="form-control" type="text" name="reply-name" required/>
                <hr>
            </div>
            <div class="form-group">
                <label class="control-label" for="first-name">First name</label>
                <input class="form-control" type="text" name="first-name" required/>
                <hr>
            </div>
            <div class="form-group">
                <p class="control-label">Size</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="material">Material</label>

                <label class="control-label mini-control" for="material-gold">
                    <input class="form-control" type="radio" name="material" id="material-gold" value="gold" required checked>Gold
                </label>

                <label class="control-label mini-control" for="material-white-gold">
                    <input class="form-control" type="radio" name="material" id="material-white-gold" value="white-gold" required>White Gold
                </label>

                <label class="control-label mini-control" for="material-silver">
                    <input class="form-control" type="radio" name="material" id="material-silver" value="silver" required>Silver
                </label>

                <label class="control-label mini-control" for="material-platin">
                    <input class="form-control" type="radio" name="material" id="material-platin" value="platin" required>Platin
                </label>
            </div>

            <div class="form-group">
                <p class="control-label">Price</p>
                <p>1 BTC</p>
            </div>
        </form>
    </div>
</body>

</html>
